<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
    
</head>
<body>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="row navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1 fas fa-rainbow justify-content-center"> Weather Dashboard</span>
                </nav>
            </div>
        </div>
    </div>
    
<br/>   

<div class="container">
    <div class="row">

        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">
                    Search for a City
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City Name" aria-label="CityName" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary fas fa-search" type="button" id="button-addon2"> Search</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="card">
                <div class="card-header">
                Current Weather
                </div>
                <div class="card-body">
                <!-- Retrieved data for searched city will be dumped here -->
                <div class="city"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="UV"></div>
                </div>
            </div>

            <br/> 

            <div class="card">
                <div class="card-header">
                    5 Day Weather Forecast
                </div>
                <div class="card-body forecastBody">

                </div>
            </div>
        </div>

    </div>
</div>
​
​


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
